<div class="text-center">
  <h2 mat-dialog-title>{{ popup.title }}</h2>
  <mat-dialog-content>
    <p>{{ popup.content }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="text-center " style="justify-content: center;">
    <button mat-button (click)="close()">Đóng</button>
  </mat-dialog-actions>
</div>
